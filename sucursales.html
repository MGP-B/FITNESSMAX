<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cilentes</title>
</head>

<body>
    <header>
        <div class="space">
            <div class="logo">
                <img src="src/img/logo.png" alt="logo">
            </div>
            <ul>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Entrenador</a></li>
                <li><a href="#">Sucurales</a></li>
                <img src="src/img/circle-user.svg" alt="">
        </div>
    </header>
    <main>
        <div class="head">
            <div class="left">
                <div>
                    <img src="src/img/search (3).svg" alt="">
                    <input type="text">
                </div>
                <button>Buscar Sucural</button>
            </div>
            <div class="right">
                <button><img src="src/img/layers.svg" alt="">Agregar Sucursal</button>
            </div>
        </div>
        <div class="productos">
            <div class="productos">

                <head>
                    <img src="src/img/imagen.png" alt="">
                </head>
                <div class="info-general">
                    <div>
                        <h3>Nombre Producto</h3>
                        <img src="src/img/map-pin (2).svg" alt="">
                        <p>Calle Principal 123, Ciudad</p>
                    </div>
                    <div>
                        <img src="src/img/list (1) 1.svg" alt="">
                    </div>
                    
                </div>
                
                <div class="datos">
                    <div>
                        <img src="src/img/users (2).svg" alt="">
                        <h4>Miembros</h4>
                        <h3>?</h3>
                    </div>
                    <div>
                        <img src="src/img/dollar-sign.svg" alt="">
                        <h4>Precio</h4>
                        <h3>RD$ ?</h3>
                    </div>
                </div>
            </div>
            <div class="objetivos">
                <h3>Detalles:</h3>
                <div class="pie">
                    <div class="datos">
                            
                        <div class="dato">
                            <img src="src/img/phone (1).svg" alt="">
                            <h4>+1 809-322-0983</h4>
                        </div>
                        
                        <div class="dato">
                            <img src="src/img/star (1).svg" alt="">
                            <h4>Puntuación: 4.5 / 5</h4>

                        </div>

                        <div class="dato">
                            <img src="src/img/timer.svg" alt="">
                            <h4>Lun-Vie: 5am-11pm, Sab-Dom: 7am-9pm</h4>
                        
                        </div>

                        <div class="dato">
                            <img src="src/img/square-user (1).svg" alt="">
                            <h4>Responsable: Carlos Rodríguez</h4>
                        
                        </div>
                    </div>
                </div>
        </div>
    </main>
</body>

</html>
