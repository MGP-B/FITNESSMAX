            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <div class="Banner">
        <img src="src/img/banner-perfil.png" alt="banner">
    </div>
    <!-- Foto de Perfil -->
    <div class="icon-perfil2">
        <img src="src/img/icon-perfil2.png" alt="icon2">

    <!-- Opciones del Perfil -->

    <div class="modificar-perfil">
        <form action="formulario">
            <table>
                <tr>
                    <th>Cuenta</th>
                </tr>
                <tr>
                    <td><label for="nombre"></label>Nombre:</td>
                </tr>

                    <td><input type="text" id="nombre"></td>
                </tr>
                <tr>
                    <td><label for="apellido">Apellido:</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="apellido"></td>
                </tr>
                <tr>
                    <td><label for="edad">Edad:</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="edad"></td>
                </tr>
                <tr>
                    <td><label for="correo">Correo:</label></td>
                </tr>
                <tr>
                    <td><input type="email" id="correo"></td>
                </tr>
                <tr>
                    <td><button>Guardar Cambios</button></td>
                </tr>
            </table>
        </form>
    </div>
