<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="../../src/css/empleado/inventario.css">
</head>

<body>
    <!-- Contenedor del menú superior -->
    <header>
        <div class="menu">
            <!-- Contenedor para organizar el logo y el menú de navegación -->
            <div class="logo">
                <img src="src/img/logo.png" alt="logo">
            </div>
            <nav id="opcionesMenu">
                <ul>
                    <!-- Menú Principal con enlaces a otras secciones -->
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="inventario.html">Inventario</a></li>
                    <li><a href="entrenador.html">Entrenador</a></li>
                    <li><a href="sucursales.html">Sucursales</a></li>
                    <!-- Icono de usuario -->
                    <img src="src/img/circle-user.svg" alt="Usuario">
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Sección de búsqueda y acciones relacionadas -->
        <div class="head">
            <div class="left" style="display: flex; justify-content: space-between; width: 100%; padding: 20px;">
                <!-- Barra de búsqueda y botón buscar -->
                <div style="display: flex; gap: 10px;">
                    <div style="display: flex; align-items: center; background: #fff; padding: 8px; border-radius: 4px;">
                        <img src="src/img/search (3).svg" alt="">
                        <input type="text" placeholder="Buscar cliente" style="border: none; outline: none; margin-left: 8px;">
                    </div>
                    <button style="background: #F69249; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Buscar</button>
                </div>
                <!-- Botón agregar -->
                <button style="background: #F69249; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Agregar</button>
            </div>
        </div>
            <div class="right">
                <!-- Botón para agregar un nuevo producto al inventario -->
                <button><img src="src/img/layers.svg" alt="">Agregar Producto</button>
            </div>
        </div>

        <!-- Sección que muestra los productos del inventario -->
        <div class="productos">
            <!-- Cada producto del inventario está contenido en un "producto" -->
            <div class="producto">

                <!-- Imagen del producto -->
                <head>
                    <img src="src/img/imagen.png" alt="">
                </head>

                <!-- Información general del producto -->
                <div class="info-general">
                    <div>
                        <!-- Nombre y ID del producto -->
                        <h3>Nombre Producto</h3>
                        <p>ID: PROT-POWD-005</p>
                    </div>
                    <div>
                        <!-- Icono de lista (posiblemente para ver más opciones del producto) -->
                        <img src="src/img/list (1) 1.svg" alt="">
                    </div>
                </div>
                
                <!-- Datos adicionales del producto (stock y precio) -->
                <div class="datos">
                    <div>
                        <!-- Icono de stock -->
                        <img src="src/img/package (2).svg" alt="">
                        <h4>Stock</h4>
                        <h3>?</h3>
                    </div>
                    <div>
                        <!-- Icono de precio -->
                        <img src="src/img/dollar-sign.svg" alt="">
                        <h4>Precio</h4>
                        <h3>RD$ ?</h3>
                    </div>
                </div>
            </div>

            <!-- Sección de categorías del producto -->
            <div class="objetivos">
                <h3>Categorías:</h3>
                <div class="row">
                    <!-- Cada categoría del producto se muestra en un "objetivo" -->
                    <div class="objetivo">
                        <img src="src/img/circle 1.svg" alt="">Suplemento
                    </div>
                    <div class="objetivo">
                        <img src="src/img/circle 1.svg" alt="">Proteína
                    </div>
                </div>

                <!-- Información adicional sobre el producto -->
                <div class="pie">
                    <!-- Datos sobre la última venta del producto -->
                    <div class="datos">
                        <div class="imagen">
                            <img src="src/img/calendar.svg" alt="">
                        </div>
                        <div class="dato">
                            <h4>Última venta:</h4>
                            <p>11/2/2024</p>
                        </div>
                    </div>

                    <!-- Datos sobre la cantidad de productos vendidos -->
                    <div class="dato">
                        <div class="imagen">
                            <img src="src/img/trophy.svg" alt="">
                        </div>
                        <div class="datos">
                            <h4>Vendidos:</h4>
                            <p>63</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
