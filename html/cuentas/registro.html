<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de pago</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="botonatras">
                <button id="volveratras">
                    <img src="../src/img/Undo.svg" alt="">
                </button>
            </div>
            <div id="logo"><img src="src/img/Bodybuilder_Fitness_Club_Black_Logo__1_-removebg-preview 1.svg" alt=""> </div>
        </header>
        <main>
            <div class="datosdeusuario"></div>
                <h1>INFORMACIÓN PERSONAL</h1>
                <div class="personales">
                    <form action="#" method="post">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required placeholder="Escribe tus apellidos">
                        <label for="id">Cédula de identidad:</label>
                        <input type="number" id="id" name="id" required autocomplete="off" placeholder="Cédula de identidad">
                        <label for="sexo">Sexo:</label>
                        <select name="sexo" id="sexo" required>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required placeholder="Escribe tu correo">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" id="contraseña" name="contraseña" required placeholder="Crea una contraseña">
                        <label for="contraseña">Confirmar Contraseña:</label>
                        <input type="password" id="contraseña" name="contraseña" required placeholder="Confirma tu contraseña">
                        <label for="telefono">Teléfono:</label>
                        <input type="number" id="telefono" name="telefono" required autocomplete="off" placeholder="Escribe tu número de teléfono">
                        <label for="fechanacimiento">Fecha de nacimiento:</label>
                        <input type="date" id="fechanacimiento" name="fechanacimiento" required autocomplete="off">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" required autocomplete="off" placeholder="Ej. Buenos Aires, calle ##. Casa ##">
                        <label for="provincia">Provincia:</label>
                        <select name="provincia" id="provincia">
                            <option value="santiago">Santiago</option>
                            <option value="santoDomingo">Santo Domingo</option>
                            <option value="samana">Samaná</option>
                            <option value="laromana">La romana</option>
                            <option value="lavega">La vega</option>
                            <option value="elceibo">El Ceibo</option>
                        </select>
                        <label for="codigoPostal">Código Postal:</label>
                        <input type="number" id="codigoPostal" name="codigoPostal" autocomplete="off" placeholder="Código postal de tu zona">
                        <h2>Método de pago</h2>
                        <label for="titulartarjeta">Titular de la tarjeta:</label>
                        <input type="text" name="titulartarjeta" id="titulartarjeta" placeholder="Nombre completo del titular">
                        <label for="numerotarjeta">Número de tarjeta:</label>
                        <input type="number"name="numerotarjeta" id="numerotarjeta" placeholder="Número de la tarjeta">
                        <label for="fechavencimiento">Fecha de vencimiento:</label>
                        <input type="date" name="fechavencimiento" id="fechavencimiento">
                        <label for="codigoseguridad">Código de seguridad</label>
                        <input type="number" name="codigoseguridad" id="codigoseguridad" placeholder="Código de seguridad de la tarjeta">
                        <label for="direccionfacturacion">Dirección de facturación</label>
                        <input type="text" name="direccionfacturacion" id="direccionfacturacion" placeholder="Dirección asociada a la tarjeta">
                        <button type="submit">Confirmar Registro</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
