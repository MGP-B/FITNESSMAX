<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cilentes</title>
</head>

<body>
    <header>
        <div class="space">
            <div class="logo">
                <img src="src/img/logo.png" alt="logo">
            </div>
            <ul>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Entrenador</a></li>
                <li><a href="#">Sucurales</a></li>
                <img src="src/img/circle-user.svg" alt="">
        </div>
    </header>
    <main>
        <div class="head">
            <div class="left">
                <div>
                    <img src="src/img/search (3).svg" alt="">
                    <input type="text">
                </div>
                <button>Buscar cleinte</button>
            </div>
            <div class="right">
                <button><img src="src/img/user-plus.svg" alt="">Agregar Cliente</button>
            </div>
        </div>
        <div class="clientes">
            <div class="ciente">

                <head>
                    <h5>FitnesPro</h5>
                    <img src="src/img/list (1) 1.svg" alt="">
                </head>
                <div class="info-general">
                    <img src="src/img/mail.svg" alt="">
                    <p>juan@example.com</p>
                    <img src="src/img/phone (1).svg	" alt="">
                    <p>809-432-8764</p>
                </div>
                <div class="datos">
                    <div>
                        <img src="src/img/activity.svg" alt="">
                        <h4>Asistencia</h4>
                        <h3>?</h3>
                    </div>
                    <div>
                        <img src="src/img/timer.svg" alt="">
                        <h4>Progreso</h4>
                        <h3>?</h3>
                    </div>
                </div>
                <div class="datos-progreso">
                    <h5>Progreso Genera</h5>
                    <h5>75%</h5>
                </div>
                <progress id="progress" value="50" max="75"></progress>
            </div>
        </div>
    </main>
</body>

</html>
